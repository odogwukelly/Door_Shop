{% extends 'admin_layout.html' %}

{% block content %}
<main>
<style>/* General form styling */
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    /* Form group styling */
    .form-group {
        margin-bottom: 15px;
    }
    
    /* Label styling */
    .form-control-label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }
    
    /* Input field styling */
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    
    /* Button styling */
    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        background-color: #3C91E6;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        form {
            padding: 15px;
        }
    
        .form-control {
            font-size: 14px;
        }
    
        .btn-primary {
            font-size: 16px;
        }
    }
    
    @media (max-width: 480px) {
        form {
            padding: 10px;
        }
    
        .form-control {
            font-size: 12px;
        }
    
        .btn-primary {
            font-size: 14px;
        }
    }
    </style>
<div class="table-data">
    <div class="order">

        <h2>Update Order Status</h2>
       
        <form method="POST" action="{{ url_for('update_order', order_id=order.id ) }} " enctype="multipart/form-data" onchange="return ('Do you want to proceed?')">
         
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.status.label(class="form-control-label") }}
                {{ form.status(class="form-control") }}
            </div>
            
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
        
    </div>
</div>
</main>
{% endblock content %}
