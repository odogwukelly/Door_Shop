<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='admin/css/style.css')}}">

	<title>Admin</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
        <a href="{{url_for('landing_page')}}" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">Door~Shop</span>
        </a>
        <ul class="side-menu top">
            <li class="">
                <a href="{{url_for('dashboard_page')}}">
                    <i class='bx bxs-dashboard' title="Dashboard"></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{{url_for('allCustomer_page')}}">
                    <i class='bx bxs-group' title="Customers"></i>
                    <span class="text">Customers</span>
                </a>
            </li>
            <li>
                <a href="{{url_for('allProduct_page')}}">
                    <i class='bx bxs-shopping-bag-alt' title="Products"></i>
                    <span class="text">Products</span>
                </a>
            </li>
            <li>
                <a href="{{url_for('allOrder_page')}}">
                    <i class='bx bxs-calendar-check' title="Orders"></i>
                    <span class="text">Orders</span>
                </a>
            </li>
            <li>
                <a href="{{url_for('addProduct_page')}}">
                    <i class='bx bxs-add-to-queue' title="Add Product"></i>
                    <span class="text">Add Product</span>
                </a>
            </li>
            <li>
                <a href="{{url_for('addCategory_page')}}">
                    <i class='bx bxs-cart-add' title="Add Category"></i>
                    <span class="text">Add Category</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="{{url_for('profile_page')}}">
                    <i class='bx bxs-cog' title="Settings"></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            
        </ul>
    </section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
		</nav>
		<!-- NAVBAR -->

		{% block content %}
        
        {% endblock content %}
	</section>
	<!-- CONTENT -->
	

	<script src="{{url_for('static', filename='admin/js/script.js')}}"></script>
</body>
</html>
